<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div>
            <input type="color" id="colour-wheel" value="#000000">
            <div>
                <button class="colour-mode">Colour Mode</button>
                <button class="rainbow-mode">Rainbow Mode</button>
                <button class="erase-mode">Erase Mode</button>
            </div>
            <input  type="range" id="grid-size" min="1" max="64" value="24">
            <p class="grid-size-text">Grid size: </p>

        </div>        

        <div id="grid-container"></div>

        <script src="./script.js"></script>
    </body>
</html>
